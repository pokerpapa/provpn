name: Keep custom README

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keep_readme:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Replace README.md from README_CUSTOM.md
        run: |
          if [ ! -f README_CUSTOM.md ]; then
            echo "README_CUSTOM.md not found. Create it in repo root."
            exit 1
          fi

          cp README_CUSTOM.md README.md

          if git diff --quiet; then
            echo "README already matches README_CUSTOM.md. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: keep custom README [skip ci]"
          git push
